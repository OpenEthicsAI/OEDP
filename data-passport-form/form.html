<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Schema Form Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .json-input {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .required::after {
            content: " *";
            color: red;
        }
        .object-wrapper {
            border-left: 2px solid #ddd;
            padding-left: 15px;
            margin: 10px 0;
        }
        .description {
            font-size: 0.9em;
            color: #666;
            margin: 5px 0;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
        .download-section {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            display: none;
        }
        .download-btn {
            padding: 8px 15px;
            margin-right: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submissions-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
        }
        .submission-item {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>JSON Schema Form Generator</h1>
    
    <div class="input-container">
        <textarea id="jsonSchema" class="json-input" placeholder="Paste JSON Schema here"></textarea>
        <button onclick="generateFormFromText()" class="submit-btn">Generate Form</button>
    </div>
    
    <div id="formContainer"></div>

    <div id="downloadSection" class="download-section">
        <h3>Download Submissions</h3>
        <button onclick="downloadAsFile('json')" class="download-btn">Download as JSON</button>
        <button onclick="downloadAsFile('csv')" class="download-btn">Download as CSV</button>
        <div id="submissionsContainer" class="submissions-container">
            <h4>Recent Submissions</h4>
            <div id="submissionsList"></div>
        </div>
    </div>

    <script>
        // Store submissions in memory
        let currentSubmissions = [];

        // Predefined schemas
        const labelerSchema = {
            type: "object",
            properties: {
                name: {
                    type: "string",
                    description: "Name of the labeler"
                },
                type: {
                    type: "string",
                    enum: ["individual", "organization"],
                    description: "Type of the labeler"
                }
            }
        };

        const labelingToolSchema = {
            type: "object",
            properties: {
                name: {
                    type: "string",
                    description: "Name of the labeling tool"
                },
                version: {
                    type: "string",
                    description: "Version of the tool"
                }
            }
        };

        function generateFormFromText() {
            const jsonText = document.getElementById('jsonSchema').value;
            const formContainer = document.getElementById('formContainer');
            
            try {
                const schema = JSON.parse(jsonText);
                
                // Clear previous content
                formContainer.innerHTML = '';
                
                
                if (schema.title) {
                    const titleElement = document.createElement('h2');
                    titleElement.textContent = schema.title;
                    formContainer.appendChild(titleElement);
                }
                
                
                if (schema.description) {
                    const descElement = document.createElement('div');
                    descElement.className = 'description';
                    descElement.textContent = schema.description;
                    formContainer.appendChild(descElement);
                }
                
                const form = generateForm(schema);
                formContainer.appendChild(form);
            } catch (error) {
                formContainer.innerHTML = `<div class="error">Error parsing JSON: ${error.message}</div>`;
            }
        }

        function generateForm(schema) {
            const form = document.createElement('form');
            form.onsubmit = handleSubmit;

            if (schema.type === 'object' && schema.properties) {
                Object.entries(schema.properties).forEach(([key, prop]) => {
                    const formGroup = createFormGroup(key, prop, schema.required || []);
                    form.appendChild(formGroup);
                });
            }

            const submitBtn = document.createElement('button');
            submitBtn.type = 'submit';
            submitBtn.className = 'submit-btn';
            submitBtn.textContent = 'Submit';
            form.appendChild(submitBtn);

            return form;
        }

        function createFormGroup(name, property, required) {
            const wrapper = document.createElement('div');
            wrapper.className = 'form-group';

            const label = document.createElement('label');
            label.textContent = property.title || name;
            if (required.includes(name)) {
                label.className = 'required';
            }
            wrapper.appendChild(label);

            if (property.description) {
                const description = document.createElement('div');
                description.className = 'description';
                description.textContent = property.description;
                wrapper.appendChild(description);
            }

            let input;
            
            if (name === 'id') {
                input = document.createElement('input');
                input.type = 'text';
                input.pattern = '[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}';
                input.placeholder = 'UUID format: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx';
            } else if (name === 'type') {
                const typeWrapper = document.createElement('div');
                
                const typeSelect = document.createElement('select');
                typeSelect.name = 'type.name';
                ['internal', 'outsourced', 'crowdsourced', 'synthetic', 'dataProgramming'].forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    typeSelect.appendChild(option);
                });
                
                const typeDesc = document.createElement('input');
                typeDesc.type = 'text';
                typeDesc.name = 'type.description';
                typeDesc.placeholder = 'Type description (optional)';
                
                typeWrapper.appendChild(typeSelect);
                typeWrapper.appendChild(typeDesc);
                input = typeWrapper;
            } else if (name === 'labeler') {
                input = createSubForm(labelerSchema);
            } else if (name === 'tools') {
                input = createArrayForm(labelingToolSchema);
            } else {
                switch (property.type) {
                    case 'string':
                        if (property.enum) {
                            input = document.createElement('select');
                            property.enum.forEach(value => {
                                const option = document.createElement('option');
                                option.value = value;
                                option.textContent = value;
                                input.appendChild(option);
                            });
                        } else {
                            input = document.createElement('input');
                            input.type = 'text';
                        }
                        break;
                    case 'number':
                        input = document.createElement('input');
                        input.type = 'number';
                        break;
                    default:
                        input = document.createElement('input');
                        input.type = 'text';
                }
            }

            if (input.tagName !== 'DIV') {
                input.id = name;
                input.name = name;
                if (required.includes(name)) {
                    input.required = true;
                }
            }

            wrapper.appendChild(input);
            return wrapper;
        }

        function createSubForm(schema) {
            const wrapper = document.createElement('div');
            wrapper.className = 'object-wrapper';
            
            Object.entries(schema.properties).forEach(([key, prop]) => {
                const formGroup = createFormGroup(
                    `labeler.${key}`,
                    prop,
                    schema.required || []
                );
                wrapper.appendChild(formGroup);
            });
            
            return wrapper;
        }

        function createArrayForm(itemSchema) {
            const wrapper = document.createElement('div');
            wrapper.className = 'object-wrapper';
            
            const addButton = document.createElement('button');
            addButton.type = 'button';
            addButton.textContent = 'Add Tool';
            addButton.className = 'submit-btn';
            addButton.onclick = () => {
                const itemWrapper = createSubForm(itemSchema);
                itemWrapper.dataset.index = wrapper.children.length - 1;
                wrapper.insertBefore(itemWrapper, addButton);
            };
            
            wrapper.appendChild(addButton);
            return wrapper;
        }

        function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const jsonData = {};
            
            for (let [key, value] of formData.entries()) {
                const keys = key.split('.');
                let current = jsonData;
                
                for (let i = 0; i < keys.length - 1; i++) {
                    if (!current[keys[i]]) {
                        current[keys[i]] = {};
                    }
                    current = current[keys[i]];
                }
                
                current[keys[keys.length - 1]] = value;
            }

            const submission = {
                timestamp: new Date().toISOString(),
                data: jsonData
            };

            currentSubmissions.push(submission);
            document.getElementById('downloadSection').style.display = 'block';
            displaySubmissions();
            alert('Form submitted successfully! You can now download the data.');
        }

        function displaySubmissions() {
            const submissionsList = document.getElementById('submissionsList');
            submissionsList.innerHTML = '';

            currentSubmissions.forEach((submission, index) => {
                const submissionDiv = document.createElement('div');
                submissionDiv.className = 'submission-item';
                submissionDiv.innerHTML = `
                    <strong>Submission ${index + 1}</strong> - ${new Date(submission.timestamp).toLocaleString()}
                    <pre>${JSON.stringify(submission.data, null, 2)}</pre>
                `;
                submissionsList.appendChild(submissionDiv);
            });
        }

        function downloadAsFile(format) {
            if (currentSubmissions.length === 0) {
                alert('No submissions to download');
                return;
            }

            let content, filename, type;

            if (format === 'json') {
                content = JSON.stringify(currentSubmissions, null, 2);
                filename = 'form-submissions.json';
                type = 'application/json';
            } else if (format === 'csv') {
                content = convertToCSV(currentSubmissions);
                filename = 'form-submissions.csv';
                type = 'text/csv';
            }

            const blob = new Blob([content], { type });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }

        function convertToCSV(submissions) {
            const keys = new Set();
            submissions.forEach(submission => {
                getKeys(submission.data, '', keys);
            });

            let csv = ['timestamp,' + Array.from(keys).join(',') + '\n'];

            submissions.forEach(submission => {
                const row = [submission.timestamp];
                keys.forEach(key => {
                    const value = getNestedValue(submission.data, key.split('.'));
                    row.push(value !== undefined ? `"${value}"` : '');
                });
                csv.push(row.join(',') + '\n');
            });

            return csv.join('');
        }

        function getKeys(obj, prefix = '', keys = new Set()) {
            for (const key in obj) {
                const newKey = prefix ? `${prefix}.${key}` : key;
                if (typeof obj[key] === 'object' && obj[key] !== null) {
                    getKeys(obj[key], newKey, keys);
                } else {
                    keys.add(newKey);
                }
            }
            return keys;
        }

        function getNestedValue(obj, path) {
            return path.reduce((current, key) => 
                current && current[key] !== undefined ? current[key] : undefined, obj);
        }
    </script>
</body>
</html>
